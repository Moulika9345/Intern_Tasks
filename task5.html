<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        #form{
            text-align:center;
            color:blue;
        }
        h2{
            text-align: center;
        }
        table,
        tr,
        td {
            border: 1px solid;
            border-collapse: collapse;    
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1 id="form">Registration Form</h2>
    <table align="center">
        <tr>
            <th><Label for="first Name"><b>First Name</b></Label></th>
            <td><input type="text" id="first Name" size="53"></td>
        </tr>
        <tr>
            <th><Label for="lastname"><b>Last Name</b></Label></th>
            <td><input type="text" id="lastname" size="53"></td>
        </tr>
        <tr>
            <th><Label for="email"><b>Email</b></Label></th>
            <td><Input type="email" id="email" size="53"></td>
        </tr>
        <tr>
            <th><Label for="password"><b>Password</b></Label></th>
            <td><input type="password" id="password" size="53"></td>
        </tr>    
        <tr>
            <th><Label for="repassword"><b>Re-enter Password</b></Label></th>
            <td><input type="password" id="repassword" size="53"></td>
        </tr>
        <tr>
            <th><Label for="gender"><b>Gender:</b></Label></th>
            <td><input type="radio" id="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female">
            <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <th><Label for="age"><b>Age:</b></Label></th>
            <td><Input type="text" id="age" size="53"></td>
        </tr>
        <tr>
            <th><Label for="phone number"><b>Phone Number</b></Label></th>
            <td><Input type="text" id="phone number" size="53"></td>
        </tr>
        <tr>
            <th><Label for="address"><b>Address</b></Label></th>
            <td><textarea id="address" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <th><Label for="state"><b>State</b></Label></hd>
            <td><Input type="text" id="state" size="53"></td>
        </tr>
        <tr>
            <th><Label for="country"><b>Country</b></th>
            <td>
                <select name="country" id="country">
                    <option>Choose your country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><Label for="Language known"><b>Language Known</b></Label></th>
            <td>
                <input type="checkbox" id="english" >
                <label for="english">English</label>                        
                <input type="checkbox" id="kannada" >
                <label for="kannada">Kannada</label>                       
                <input type="checkbox" id="Hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="telugu">
                <label for="telugu">Telugu</label>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox">
            <Label>Hereby I declare all the given details are true</Label></td>
        </tr>
        <tr >
            <td colspan="2" align="right">Log in to<a href="https://ethnus.com/">Ethnus</a>website</td>
        </tr>
    </table>
    <h2><Input type="submit" value="Register"></h2>  
</body>  
</html>
